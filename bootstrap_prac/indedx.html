<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="bg-primary p-4 mt-3 text-white rounded">
                Hello This is me, Rasel.
            </div>

            <div class="alert alert-success alert-dismissible mt-4">
                Hello this is me, Rajib
            </div>

            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link">Prev</a></li>
                <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item"><a class="page-link">Next</a></li>
            </ul>

            <div class="row mt-3 mx-auto d-block" style="max-width: 400px">

                    <div class="col mt-3">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" class="form-control">
                    </div>
                    <div class="col mt-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col mt-3">
                        <label class="form-label">Select color</label>
                        <input type="color" class="form-control form-control-color" value="#CCCCCC">
                    </div>
                    <div class="col mt-3">
                        <input type="checkbox" class="form-check-input" id="check1">
                        <label class="form-check-label" for="check1">Yes</label>
                    </div>
                    <div class="col mt-3">
                        <input type="checkbox" class="form-check-input" id="check2">
                        <label class="form-check-label" for="check2">No</label>
                    </div>
                    <div class="col mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                <div class="progress mt-3 g-0">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
                </div>

                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">First item</li>
                    <li class="list-group-item">Second item</li>
                    <li class="list-group-item">Third item</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
